  left: 50%;
  top: 50%;

.yellow hr { background-color: #151B33; }
.green hr { background-color: #7471D9; }

.hr-group hr:nth-child(1) { transform: rotate(0deg); }
.hr-group hr:nth-child(2) { transform: rotate(60deg); }
.hr-group hr:nth-child(3) { transform: rotate(120deg); }
.hr-group hr:nth-child(4) { transform: rotate(180deg); }
.hr-group hr:nth-child(5) { transform: rotate(240deg); }
.hr-group hr:nth-child(6) { transform: rotate(300deg); }

  to { transform: rotate(360deg); }
}

<script>
// Define the overlap detection function
function areOverlapping(el1, el2) {
  const rect1 = el1.getBoundingClientRect();
  const rect2 = el2.getBoundingClientRect();

  const noOverlap = (
    rect1.right < rect2.left ||
    rect1.left > rect2.right ||
    rect1.bottom < rect2.top ||
    rect1.top > rect2.bottom
  );

  return !noOverlap;
}

// Get the target elements
const credsElement = document.getElementById("arial");
const hrElements = document.querySelectorAll(".hr-group hr");

// Function to check for all overlaps
function checkAllOverlaps() {
  let overlapDetected = false;

  hrElements.forEach(hr => {
    if (areOverlapping(hr, credsElement)) {
      overlapDetected = true;
      hr.style.backgroundColor = "#393C57"
    } else {
      hr.style.backgroundColor = "#279CF5"

    }
  });

  // Apply or remove the 'overlapping' class
  if (overlapDetected) {
    credsElement.classList.add("overlapping");
  } else {
    credsElement.classList.remove("overlapping");
  }
}

// Run the check continuously
setInterval(checkAllOverlaps, 1000 / 60);


const canvas = document.getElementById('lightningCanvas');
const ctx = canvas.getContext('2d');

let lastX = 0;
let lastY = 0;
let mouseX = 0;
let mouseY = 0;
let points = [];
const trailLength = 50; // Number of segments in the trail

function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}

window.addEventListener('resize', resizeCanvas);
document.addEventListener('mousemove', (event) => {
    mouseX = event.clientX;
    mouseY = event.clientY;
});

// Create the animation loop
function animate() {
    // Add current mouse position to our points array
    points.push({ x: mouseX, y: mouseY });
    
    // Keep the trail at a fixed length
    if (points.length > trailLength) {
        points.shift();
    }

    // Clear the canvas
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // If there are at least two points, draw the lightning trail
    if (points.length > 1) {
        ctx.beginPath();
        
        // Move to the first point
        ctx.moveTo(points[0].x, points[0].y);

        for (let i = 1; i < points.length; i++) {
            // Get the current and previous points
            const prevPoint = points[i - 1];
            const currentPoint = points[i];
            
            // Add some randomness (jitter) for the spiky effect
            const jitterX = (Math.random() - 0.5) * 50;
            const jitterY = (Math.random() - 0.5) * 50;
            
            // Calculate a control point for a curved, organic path
            const cx = (prevPoint.x + currentPoint.x) / 2 + jitterX;
            const cy = (prevPoint.y + currentPoint.y) / 2 + jitterY;

            ctx.quadraticCurveTo(cx, cy, currentPoint.x, currentPoint.y);
        }
        
        // Style the lightning bolt
        ctx.lineWidth = 2;
        ctx.strokeStyle = 'cyan';
        ctx.shadowBlur = 10;
        ctx.shadowColor = 'cyan';
        ctx.stroke();
    }

    // Call animate again on the next frame
    requestAnimationFrame(animate);
}

// Initialize canvas size and start the animation
resizeCanvas();
animate();

</script>
