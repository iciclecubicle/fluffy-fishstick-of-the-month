<script>
// Get the parent container
const parent = document.getElementById('idkme');

// Create a new Document Fragment to hold the shuffled elements
const fragment = document.createDocumentFragment();

// Get a list of the children elements
const children = Array.from(parent.children);

// Loop until all children have been moved
while (children.length > 0) {
  // Pick a random child element
  const randomIndex = Math.floor(Math.random() * children.length);
  const randomChild = children.splice(randomIndex, 1)[0];
  
  // Append the random child to the document fragment
  fragment.appendChild(randomChild);
}

// Append the shuffled elements back to the parent container
parent.appendChild(fragment);
</script>
